<section class="js-keyboard">
  <div id="keyboard"></div>
  <form class="search-form">
    <div class="search-input-block">
      <input
        type="text"
        class="search"
        name="search"
        id="search"
        placeholder="Search"
        required
        pattern="[a-zA-Zа-яА-ЯіІїЇґҐєЄʼ]+"
      />
      <div class="container-svg">
        <svg
          class="input-icon-hero"
          aria-label="icon search"
          width="16"
          height="16"
        >
          <use href="./img/sprite.svg#icon-search"></use>
        </svg>
      </div>
    </div>
  </form>
</section>
